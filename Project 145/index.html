<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js">  </script>
    </head>

    <body>
        <a-scene>
            <a-box position="-1 0.5 -2.5" rotation="0 0.5 -0" color="blue" width="0.5" height="0.5" depth="0.5"></a-box>
            <a-sphere position="0 0.5 -3" radius="0.5" color="yellow"></a-sphere>
            <a-cylinder position="1.5 0.5 -3" radius="0.4" height="1" color="green" rotation="0 0 0"></a-cylinder>
            <a-cone position="3 0.5 -3" radius-top="0" radius-bottom="0.5" color="pink"></a-cone>
            <a-torus position="4 0.5 -3" radius-tubular="0.01" radius="0.3" color="purple"></a-torus>
            <a-octahedron position="-2.5 0.5 -3" radius="0.4" color="cyan"></a-octahedron>
            <a-ring color="red" radius-inner="0.2" radius-outer="0.3" position="-3.5 0.5 -3"></a-ring>
            <a-plane position="0 0 -3" rotation="-90 0 0" width="10" length="10" color="#7BC8A4"></a-plane>
            <a-sky color="lightblue"></a-sky>
        </a-scene>
    </body>
</html>
